<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../example-data-row/example-data-row.html">

<dom-module id="example-data-list">
  <template>
    <style>
      :host {
        background: rgba(226, 178, 166, .5);
        display: block;
        padding: 10px;
      }

      p {
        text-align: right;
      }
    </style>

    <p>&lt;example-data-list/&gt;</p>

    <template is="dom-repeat" items="[[ data ]]">
      <example-data-row
        deleting$="{{ _isDeleting(state.page.isDeleting, item.id)}}"
        model="[[ item ]]">
      </example-data-row>
    </template>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'example-data-list',
        properties: {
          data: Object,

          appState: {
            type: Object
          }
        },

        _isDeleting: function(deletingId, id) {
          if (deletingId === id) {
            return true;
          }
        }
      });
    })();
  </script>

</dom-module>
