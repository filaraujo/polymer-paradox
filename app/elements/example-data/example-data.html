<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="example-data">
  <template>
    <style>
      :host {
        display: block;
        color: #eee;
        background: #4A4E69;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
    <p>&lt;example-data/&gt;</p>
  </template>

  <script>
    (function () {
      'use strict';

      var data = [
        { name: 'foo1', id: 1, deleting: false },
        { name: 'foo2', id: 12, deleting: false },
        { name: 'foo3', id: 123, deleting: false }
      ];

      Polymer({
        is: 'example-data',
        properties: {
          data: {
            notify: true,
            type: Array,
            value: function() {
              return data;
            }
          }
        },

        observers: [],

        delete: function(e) {
          var model = e.detail.model;
          var index = data.indexOf(model);
          var path = 'data.'+ index + '.deleting';

          this.set(path, true);

          setTimeout(function() {
            this.set(path, false);
          }.bind(this), 1000);
        },

        ready: function() {}
      });
    })();
  </script>

</dom-module>
